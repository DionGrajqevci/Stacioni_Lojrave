{% extends 'base.html' %}

{% block content %}
    <h1 style="color: white;">Futbollisti List</h1>
    <ul style="color: white;">
        {% for futbollisti in futbollistis %}
            <li>{{ futbollisti.name }}</li>
        {% endfor %}
    </ul>

    <h2 style="color: white;">Add Futbollisti</h2>
<form style="color: white;"method="post" action="{% url 'add_futbollisti' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>
{% endblock %}
