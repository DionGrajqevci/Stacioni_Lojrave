{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Edit Review</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save Changes" class="btn btn-primary">
      <a href="{% url 'products:product_detail' pk=product_id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
