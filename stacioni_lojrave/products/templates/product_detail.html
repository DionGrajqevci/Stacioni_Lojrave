{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid">
      </div>
      <div class="col-md-8">
        <h1>{{ product.name }}</h1>
        <h2>{{ product.price }}</h2>
        <p>{{ product.description }}</p>
        {% if product.stock > 0 %}
          <p>Available</p>
          <button class="btn btn-primary">Add to cart</button>
        {% else %}
          <p>Out of stock</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
